<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 300px;
        width: 500px;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
        let map;
        let marker;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -33.01968810242284, lng: -71.54922644657442 },
          zoom: 16.5,
        });

        marker = new google.maps.Marker({

            position: map,
            title: "Aqui estamos"

        });

      }


    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6mKVzXRK1HwklapzXp2kIZ6aHbtL6icI&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
