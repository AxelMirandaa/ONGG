    <div  >
        <form action="#" id="formulario" >
            <h3>Contacto</h3>
    
            <label for="nombre"><b>Nombre</b></label>
            <div>
                <input type="text" class="form-control custom-select-sm" placeholder="Ingresa tu nombre" name="nombre" id="nombre" required/>
                <i class="far fa-times-circle"></i>
            </div>
            

            <br>
            <div class="row" >
                <div class="col">
                    <label for="email"><b>Correo</b></label>
                    <input type="email" class="form-control custom-select-sm " placeholder="ejemplo@mail.com" name="email" id="email" required/>
                </div>
                <div class="col">
                    <label for="rut"><b>Rut o pasaporte</b></label>
                    <input type="text" class="form-control custom-select-sm" placeholder="12345678-9" id="rut" name="rut" required/>
                </div>
                
            </div>
            
            <br>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="rut" checked>Rut
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="pasaporte">Pasaporte
                </label>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="telefono"><b>Nro Telefono</b></label>
                    <input type="text" class="form-control custom-select-sm" placeholder="987654321" name="telefono" id="telefono"/>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="city">Ciudad:</label>
                        <select class="form-control custom-select-sm" id="city" name="city">
                            <option value="">selecione</option>
                            <option value="Viña">Viña del mar</option>
                            <option value="Valparaiso">Valparaiso</option>
                            <option value="Quilpue">Quilpue</option>
                        </select>
                    </div>
                </div>
            </div>
            
            
            <label for="comentario">Comentario:</label>
            <textarea class="form-control custom-select-sm" rows="3" name="comentario" id="comentario" placeholder="Ingresa tu mensaje..."></textarea>
            <br>
            <input type="reset" value="Limpiar" class="btn btn-secondary">
            <button type="submit" class="btn btn-success" name="enviar" id="enviar">Enviar</button>
        </form>




        <div class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d426824.1052641426!2d-71.34544981667729!3d-33.30408542629154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8004f381e9055a38!2sDuoc%20UC%3A%20Sede%20Vi%C3%B1a%20Del%20Mar!5e0!3m2!1ses-419!2scl!4v1600900536553!5m2!1ses-419!2scl" width="400" height="250" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
