    <div id="formulario" >
        <form action="#" >
            <h3>Contacto</h3>
    
            <label for="nombre"><b>Nombre</b></label>
            <input type="text" class="form-control custom-select-sm" placeholder="Ingresa tu nombre" id="nombre" required/>
    
            <br>
            <div class="row" >
                <div class="col">
                    <label for="email"><b>Correo</b></label>
                    <input type="text" class="form-control custom-select-sm " placeholder="ejemplo@mail.com" id="email" required/>
                </div>
                <div class="col">
                    <label for="rut"><b>Rut o pasaporte</b></label>
                    <input type="text" class="form-control custom-select-sm" placeholder="12345678-9" id="rut" required/>
                </div>
                
            </div>
            
            <br>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="rut" checked>Rut
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="pasaporte">Pasaporte
                </label>
            </div>
            <br>

            <div class="row">
                <div class="col">
                    <label for="telefono"><b>Nro Telefono</b></label>
                    <input type="text" class="form-control custom-select-sm" placeholder="987654321" id="telefono"/>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="city">Ciudad:</label>
                        <select class="form-control custom-select-sm" id="city">
                            <option>selecione</option>
                            <option>Vi√±a del mar</option>
                            <option>Valparaiso</option>
                            <option>Quilpue</option>
                        </select>
                    </div>
                </div>
            </div>
            
            


            <label for="comentario">Comentario:</label>
            <textarea class="form-control custom-select-sm" rows="3"  id="comentario" placeholder="Ingresa tu mensaje..."></textarea>

            <br>
            <input type="reset" value="Limpiar" class="btn btn-secondary">
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
